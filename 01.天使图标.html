<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="lib/jquery.js"></script>
    <style>
        img {
            position: absolute;
        }
    </style>
</head>

<body>
    <img src="angel.gif" alt="" id="img">
    <script>
        $(function() {
            var img = $('#img');
            var timer = null; //1.定义一个节流阀，并且默认为空
            $(document).on('mousemove', function(e) {
                setTimeout(function() {
                    if (timer) {
                        return
                    }
                    timer = $(img).css('left', e.pageX + 'px').css('top', e.pageY + 'px');
                    timer = null;
                    console.log(111);
                }, 16)
            })
        })
    </script>
</body>

</html>
